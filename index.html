<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>LaneShot : Lane Defender</title>
  <style>
    :root {
      --btnW: 90px;
      --laneCount: 10;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    /* üëá NEW: How to Play styles */
    .howToPlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #0ff;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      z-index: 10;
      text-align: center;
      line-height: 1.6;
      font-family: 'Poppins', sans-serif;
      animation: fadeOut 1s ease-out 5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #uiLeft {
      position: absolute;
      left: 0;
      top: 0;
      width: var(--btnW);
      height: 100vh;
      display: flex;
      flex-direction: column;
      z-index: 4;
    }
    .laneBtn {
      flex: 1;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(12px, 2.2vh, 24px);
      background: #111;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s;
    }
    .laneBtn:hover { background: #333; }
    .laneBtn.active { background: #00bfff; color: #000; }

    #score, #combo, #highscore, #pauseBtn, #togglePanel {
      position: absolute;
      right: 10px;
      font-size: 18px;
      z-index: 3;
      text-align: right;
    }
    #score { top: 10px; }
    #combo { top: 40px; color: #0f0; }
    #highscore { top: 70px; color: gold; }
    #pauseBtn {
      top: 100px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 4px 10px;
      cursor: pointer;
    }
    #togglePanel {
      top: 140px;
      background: #333;
      color: white;
      padding: 4px 10px;
      border: 1px solid #555;
      cursor: pointer;
    }

    #gameOver {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      font-size: 26px;
      gap: 22px;
      z-index: 5;
      display: none;
    }
    #gameOver button {
      padding: 12px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    canvas {
      position: absolute;
      left: var(--btnW);
      top: 0;
    }
    @media (max-width: 768px) {
      :root { --btnW: 60px; }
      .laneBtn { font-size: clamp(10px, 2vh, 20px); }
      #pauseBtn, #togglePanel { font-size: 16px; padding: 6px 12px; }
    }
  </style>
</head>
<body>

  <!-- üëá NEW: How to Play Message -->
  <h3 class="howToPlay">
    üéÆ How to Play:<br>
    ‚Ä¢ Click Lane Buttons<br>
    ‚Ä¢ Press Keys (0‚Äì9)<br>
    ‚Ä¢ Say Numbers Out Loud üéôÔ∏è
  </h3>

  <div id="uiLeft"></div>
  <div id="score">Score 0</div>
  <div id="combo" style="opacity:0">Combo √ó1</div>
  <div id="highscore">High Score: 0</div>
  <button id="pauseBtn" onclick="togglePause()">‚è∏ Pause</button>
  <button id="togglePanel" onclick="toggleLanePanel()">üëÜ Hide Panel</button>
  <div id="gameOver">
    <div id="overText"></div>
    <button onclick="location.reload()">Restart</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const laneCount = 10;
    const allBtns = [], bullets = [], enemies = [];
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const uiLeft = document.getElementById('uiLeft');

    let score = 0, combo = 1, bestCombo = 1, lastHitTime = 0;
    let laneH = 0, speedMult = 1, gameActive = true, paused = false;
    let startTime = performance.now();
    let highScore = +localStorage.getItem('highScore') || 0;

    document.getElementById('highscore').textContent = `High Score: ${highScore}`;

    for (let i = 0; i < laneCount; i++) {
      const btn = document.createElement('div');
      btn.className = 'laneBtn';
      btn.textContent = i;
      btn.dataset.lane = i + 1;
      btn.onclick = () => fireBullet(i + 1);
      uiLeft.appendChild(btn);
      allBtns.push(btn);
    }

    function resizeCanvas() {
      const panelVisible = uiLeft.style.display !== 'none';
      const leftW = panelVisible ? parseInt(getComputedStyle(document.documentElement).getPropertyValue('--btnW')) : 0;
      canvas.width = window.innerWidth - leftW;
      canvas.height = window.innerHeight;
      canvas.style.left = panelVisible ? `var(--btnW)` : '0px';
      laneH = canvas.height / laneCount;
    }

    window.onresize = resizeCanvas;
    resizeCanvas();

    function fireBullet(lane) {
      if (!gameActive || paused) return;
      highlightLane(lane);
      bullets.push({ lane, x: 0, y: laneH * (lane - 0.5), r: 10, speed: 14 });
    }

    function highlightLane(lane) {
      const btn = allBtns[lane - 1];
      btn.classList.add('active');
      setTimeout(() => btn.classList.remove('active'), 150);
    }

    function spawnEnemy() {
      if (!gameActive || paused) return;
      const lane = Math.floor(Math.random() * laneCount) + 1;
      const roll = Math.random();
      let size = 30, hp = 1, value = 10;
      if (roll > 0.6 && roll <= 0.9) { size = 45; hp = 2; value = 20; }
      else if (roll > 0.9) { size = 60; hp = 3; value = 30; }
      enemies.push({ lane, hp, value, size, x: canvas.width + size, y: laneH * (lane - 0.5), speed: 2 + Math.random() * 1.5 });
    }

    setInterval(spawnEnemy, 800);
    setInterval(() => speedMult = 1 + (performance.now() - startTime) / 30000, 5000);

    function handleCombo() {
      const now = performance.now();
      if (now - lastHitTime < 2000) combo++;
      else combo = 1;
      bestCombo = Math.max(bestCombo, combo);
      lastHitTime = now;
      document.getElementById('combo').textContent = `Combo √ó${combo}`;
      document.getElementById('combo').style.opacity = combo > 1 ? 1 : 0;
      document.getElementById('score').textContent = `Score ${score}`;
    }

    function endGame() {
      gameActive = false;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
      document.getElementById('overText').innerHTML = `Game Over<br>Score ${score}<br>Best Combo √ó${bestCombo}<br>High Score ${highScore}`;
      document.getElementById('gameOver').style.display = 'flex';
    }

    function drawGame() {
      if (!gameActive || paused) return requestAnimationFrame(drawGame);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < laneCount; i++) {
        ctx.fillStyle = i % 2 === 0 ? '#111' : '#222';
        ctx.fillRect(0, i * laneH, canvas.width, laneH);
        ctx.fillStyle = '#555';
        ctx.font = '14px sans-serif';
        ctx.fillText(i, 10, i * laneH + 16);
      }

      if (enemies.length > 0) {
        ctx.fillStyle = 'rgba(255,255,100,0.15)';
        ctx.fillRect(0, laneH * (enemies[0].lane - 1), canvas.width, laneH);
      }

      bullets.forEach(b => b.x += b.speed);
      bullets.filter(b => b.x < canvas.width + 100);

      enemies.forEach(e => e.x -= e.speed * speedMult);

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        if (e.x - e.size / 2 < 0) return endGame();
        for (let j = 0; j < bullets.length; j++) {
          const b = bullets[j];
          if (b.lane === e.lane && Math.abs(b.x - e.x) < b.r + e.size / 2) {
            bullets.splice(j, 1);
            e.hp--;
            if (e.hp <= 0) {
              score += e.value * combo;
              enemies.splice(i, 1);
              handleCombo();
            }
            break;
          }
        }
      }

      enemies.forEach(e => {
        ctx.fillStyle = `rgb(255,${e.hp === 1 ? 70 : e.hp === 2 ? 140 : 200},70)`;
        ctx.fillRect(e.x - e.size / 2, e.y - e.size / 2, e.size, e.size);
      });

      ctx.fillStyle = '#0ff';
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(drawGame);
    }

    requestAnimationFrame(drawGame);

    function togglePause() {
      if (!gameActive) return;
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? '‚ñ∂ Resume' : '‚è∏ Pause';
      if (!paused) requestAnimationFrame(drawGame);
    }

    function toggleLanePanel() {
      const panel = document.getElementById('uiLeft');
      const toggleBtn = document.getElementById('togglePanel');
      panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
      toggleBtn.textContent = panel.style.display === 'none' ? 'üëá Show Panel' : 'üëÜ Hide Panel';
      resizeCanvas();
    }

    const keyIntervals = {};
    window.addEventListener('keydown', e => {
      if (!/^\d$/.test(e.key)) return;
      const n = +e.key;
      if (keyIntervals[n]) return;
      fireBullet(n + 1);
      keyIntervals[n] = setInterval(() => fireBullet(n + 1), 200);
    });
    window.addEventListener('keyup', e => {
      const n = +e.key;
      clearInterval(keyIntervals[n]);
      delete keyIntervals[n];
    });

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recog = new SR();
      recog.continuous = true;
      recog.lang = 'en-US';
      recog.interimResults = false;
      recog.onresult = e => {
        const txt = e.results[e.results.length - 1][0].transcript.toLowerCase();
        const n = parseInt(txt.match(/\d/));
        if (n >= 0 && n <= 9) fireBullet(n + 1);
      };
      recog.onerror = () => {};
      recog.start();
    }
  </script>
</body>
</html>
